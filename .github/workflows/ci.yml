name: üß™ CI - Build & SonarCloud

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build:
    name: Build and Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurer le JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven' # (remplace le bloc cache manuel üëá)

      # 3Ô∏è‚É£ Construire et ex√©cuter les tests avec JaCoCo
      - name: Build & Test with Coverage
        run: mvn clean verify -B

      # 4Ô∏è‚É£ G√©n√©rer le rapport de couverture (utile pour Sonar)
      - name: Generate JaCoCo coverage report
        run: mvn jacoco:report

      # 5Ô∏è‚É£ Analyse SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=karimboualam_tennis-stats-api \
            -Dsonar.organization=karimboualam \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
